<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
	<section>

		<div class="container ">
			<div class="row">
				<div class="col-md-6 offset-md-4">
					<div class="card">
						<div class="card-header  text-center">
						<img src="/img/register.jpg" alt="" height="50%" width="10%">
							<h3>Register Here</h3>
							<th:block th:if="${session.msg}">
							<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
						</div>
						
					
					<div class="card-body">

						<form action="saveUser" method="post">

							<!-- Input field for name -->
							<div class="mb-3">
								<label for="name">Enter Full Name</label> <input type="text"
									id="name" name="name" class="form-control" required autofocus>
							</div>
							<!-- Input field for Qualification -->
							<div class="mb-3">
								<label for="qualification">Enter Qualification </label> <input
									type="text" id="qualification" name="qualification"
									class="form-control" required autofocus>
							</div>

							<!-- Input field for email -->
							<div class="mb-3">
								<label for="email">Enter Email</label> <input type="email"
									id="email" name="email" class="form-control" required>
							</div>

							<!-- Input field for address -->
							<div class="mb-3">
								<label for="address">Enter Address</label> <input type="text"
									id="address" name="address" class="form-control" required>
							</div>
							<!-- Input field for Gender-->
						<div class="mb-3">
							<label>Gender</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
									name="gender" id="inlineCheckbox1" value="male"> 
										<label class="form-check-label" for="inlineCheckbox1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
									name="gender" id="inlineCheckbox2" value="female"> <label
										class="form-check-label" for="inlineCheckbox2">Female</label>
								</div>
								
							</div>


							<!-- Input field for password -->
							<div class="mb-3">
								<label for="password">Enter Password</label> <input
									type="password" id="password" name="password"
									class="form-control" required>
							</div>



							

							<!-- Checkbox for terms and conditions -->
							<div class="form-check mt-2">
								<input type="checkbox" class="form-check-input" id="terms"
									name="terms" required> <label class="form-check-label"
									for="terms">I agree to the <a href="#">Terms and
										Conditions</a></label>
							</div>

							<!-- Submit and Reset buttons -->
							<div class="form-group mt-3 ">
								<button class="btn btn-primary col-md-5 mr-2 " type="submit">Submit</button>
								<button class="btn btn-danger col-md-5" type="reset">Reset</button>
							</div>

							<!-- Link to login page -->
							
							<div class="text-center mt-2">
								 do you have an account?<a href="login"> Login</a>
							</div>
						 	

						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
		


	</section>
</body>
</html>

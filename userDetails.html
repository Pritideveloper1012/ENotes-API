<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                User Details
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID:</label>
                    <input type="text" class="form-control" id="userId" th:value="${user.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="userName" th:value="${user.name}" readonly>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="userEmail" th:value="${user.email}" readonly>
                </div>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Go Back</a>
            </div>
        </div>
    </div>
</body>

</html>

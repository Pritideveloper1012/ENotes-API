<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>


</head>
<body>
	<section>





		<!-- <div class="container-fluid ">
   

    <div class="container mt-2">
    <div  class="card-header  text-center"> -->
    <div class="container ">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header  text-center">

        <img src="/img/loginpic.jpg" alt="" height="100%" width="30%" > <!-- Add your login icon here -->      
       <!--  <div class="card"> -->
        
        
        
            
				<h3>Login Page</h3>

							<!-- Display login error message if present -->
							<!--  <th:block th:if="${session.msg}">
							<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage}"></th:block>
							</th:block> -->

							<th:block th:if="${session.msg}">
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage}"></th:block>
							</th:block>


						</div>



						<div class="card-body">

							<form action="/savelogin" method="post">

								<!-- Input field for email -->
								<div class="mb-3">
									<label for="email">Enter Email</label> <input type="email"
										id="email" name="email" class="form-control" required>
								</div>


								<!-- Input field for password -->
								<div class="mb-3">
									<label for="password">Enter Password</label> <input
										type="password" id="password" name="password"
										class="form-control" required>
								</div>





								<!-- Checkbox for terms and conditions -->
								<div class="form-check mt-2">
									<input type="checkbox" class="form-check-input" id="terms"
										name="terms" required> <label class="form-check-label"
										for="terms">I agree to the <a href="#">Terms and
											Conditions</a></label>
								</div>

								<!-- Submit and Reset buttons -->
								<div class="form-group mt-3 ">
									<button class="btn btn-primary col-md-5 mr-2 " type="submit">Login</button>

								</div>

								<!-- Link to login page -->
								<div class="text-center mt-2">
									<p th:text="${session.loginError}"
										class="text-danger text-center"></p>
									don't have an account?<a href="register"> Register</a>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
			</div>
		

	</section>





</body>
</html>
